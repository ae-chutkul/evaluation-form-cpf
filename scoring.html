<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Scoring</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg w-100" style="max-width: 500px;">
    <div class="card-body text-center p-4">
      <h2 class="mb-4">กรุณาให้คะแนน (1-5)</h2>

      <div id="scoreButtons" class="d-flex justify-content-center gap-3 mb-4">
        <button class="btn btn-outline-primary" onclick="submitScore(1)">1</button>
        <button class="btn btn-outline-primary" onclick="submitScore(2)">2</button>
        <button class="btn btn-outline-primary" onclick="submitScore(3)">3</button>
        <button class="btn btn-outline-primary" onclick="submitScore(4)">4</button>
        <button class="btn btn-outline-primary" onclick="submitScore(5)">5</button>
      </div>

      <p id="result" class="fw-bold text-success"></p>
    </div>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxsXatTwsLSGvFdQ0RD1IYT-UJnQN8SXJgx3CS80UMHLrjBhjsroskd39K0puHD53jk/exec";

function submitScore(score){
  fetch(SCRIPT_URL, {
    method: 'POST',
    body: JSON.stringify({
      score: score
    })
  })
  .then(r => r.json())
  .then(() => {
    document.getElementById('result').innerText = "ขอบคุณสำหรับการให้คะแนน!";
    document.getElementById('scoreButtons').style.display = "none";
  });
}
</script>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
