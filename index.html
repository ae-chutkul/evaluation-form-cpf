<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Consent Form</title>
  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">

  <!-- Centered container -->
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg w-100" style="max-width: 600px;">
      <div class="card-body p-4">
        <!-- Heading -->
        <h3 class="card-title text-center mb-4">
          แบบสอบถามข้อมูลผู้เข้าร่วมทดลองชิมสินค้า
        </h3>

        <!-- Form -->
        <form id="consentForm" onsubmit="submitForm(event)">
          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label">ชื่อ:</label>
            <input type="text" id="name" class="form-control" required>
          </div>

          <!-- Gender -->
          <div class="mb-3">
            <label for="gender" class="form-label">เพศ:</label>
            <select id="gender" class="form-select" required>
              <option value="">--เลือก--</option>
              <option value="ชาย">ชาย</option>
              <option value="หญิง">หญิง</option>
              <option value="อื่นๆ">อื่นๆ</option>
            </select>
          </div>

          <!-- Age -->
          <div class="mb-3">
            <label for="age" class="form-label">อายุ:</label>
            <select id="age" class="form-select" required>
              <option value="">--เลือก--</option>
              <option value="ต่ำกว่า 18 ปี">ต่ำกว่า 18 ปี</option>
              <option value="18 - 24 ปี">18 - 24 ปี</option>
              <option value="25 - 34 ปี">25 - 34 ปี</option>
              <option value="35 - 44 ปี">35 - 44 ปี</option>
              <option value="45 ปีขึ้นไป">45 ปีขึ้นไป</option>
            </select>
          </div>

          <!-- Phone -->
          <div class="mb-4">
            <label for="tel" class="form-label">เบอร์โทรศัพท์:</label>
            <input type="tel" id="tel" class="form-control" pattern="[0-9]{10}" required>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-danger" onclick="submitNoConsent()">ไม่ยินยอม</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>

        <!-- Result message -->
        <p id="result" class="mt-3 text-success text-center"></p>
      </div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxsXatTwsLSGvFdQ0RD1IYT-UJnQN8SXJgx3CS80UMHLrjBhjsroskd39K0puHD53jk/exec";

    function submitNoConsent() {
      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({
          name: '',
          gender: '',
          age: '',
          tel: '',
          consent: 'ไม่ยินยอม'
        })
      })
      .then(r => r.json())
      .then(() => {
        document.getElementById('result').innerText = "บันทึกว่าไม่ยินยอมเรียบร้อยแล้ว";
        document.getElementById('consentForm').reset();
      });
    }

    function submitForm(e) {
      e.preventDefault();
      fetch(SCRIPT_URL, {   
        method: 'POST',
        body: JSON.stringify({
          name: document.getElementById('name').value,
          gender: document.getElementById('gender').value,
          age: document.getElementById('age').value,
          tel: document.getElementById('tel').value,
          consent: 'ยินยอม'
        })
      })
      .then(r => r.json())
      .then(() => {
        document.getElementById('result').innerText = "ส่งข้อมูลเรียบร้อยแล้ว";
        document.getElementById('consentForm').reset();
      });
    }
  </script>


  <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
  
</body>
</html>
